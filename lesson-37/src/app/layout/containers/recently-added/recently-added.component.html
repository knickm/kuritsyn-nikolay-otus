<form [formGroup]="Form" (ngSubmit)="Form.valid && sendData()" novalidate class="flex-column align-center flex-grow">

	<mat-form-field style="width: 600px">
		<textarea matInput type="text" class="form-control" name="word" formControlName="Word" required
			placeholder="Новое слово/слова (разделенные пробелами)" rows=5></textarea>
		<mat-error *ngIf="Form.get('Word')?.hasError('required')">
			Это поле обязательно для ввода
		</mat-error>
	</mat-form-field>

	<button mat-raised-button type="submit" class="m05tb">
		Добавить&nbsp;
		<i class="fas fa-save"></i>
	</button>
</form>

<div class="flex-column align-center flex-grow mt-5">
	<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 600px;">
		<ng-container matColumnDef="word">
			<th mat-header-cell *matHeaderCellDef> Слово </th>
			<td mat-cell *matCellDef="let element"> {{element.word}} </td>
		</ng-container>

		<ng-container matColumnDef="translate">
			<th mat-header-cell *matHeaderCellDef> Перевод </th>
			<td mat-cell *matCellDef="let element"> {{element.translate}} </td>
		</ng-container>

		<ng-container matColumnDef="lang">
			<th mat-header-cell *matHeaderCellDef> С какого и на какой язык </th>
			<td mat-cell *matCellDef="let element"> {{element.lang}} </td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</div>
