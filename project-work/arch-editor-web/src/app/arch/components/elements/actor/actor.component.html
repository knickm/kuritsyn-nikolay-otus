<!-- <svg #plot [attr.viewBox]="'0 0 '+width+' '+height" xmlns="http://www.w3.org/2000/svg" [attr.width]="width"
	[attr.height]="height"> -->
<svg:g>
	<!-- head -->
	<circle [attr.cx]="x+width/2" [attr.cy]="y+height/6" [attr.r]="height/6 - 4" fill="none" stroke="black" />

	<!-- body -->
	<line [attr.x1]="x+width/2" [attr.x2]="x+width/2" [attr.y1]="y+height/3" [attr.y2]="y+height*2/3" stroke="black" />

	<!-- arms -->
	<line [attr.x1]="x" [attr.x2]="x+width" [attr.y1]="y+height/3" [attr.y2]="y+height/3" stroke="black" />

	<!-- leg -->
	<line [attr.x1]="x" [attr.x2]="x+width/2" [attr.y1]="y+height" [attr.y2]="y+height*2/3" stroke="black" />
	<line [attr.x1]="x+width/2" [attr.x2]="x+width" [attr.y1]="y+height*2/3" [attr.y2]="y+height" stroke="black" />

</svg:g>
