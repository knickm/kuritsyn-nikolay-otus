<div [ngSwitch]="Shape" class="flex-column justify-center align-center position-relative cursor-pointer "
	[ngClass]="{selected:selected}" (click)="select()">

	<!-- <svg #icon [attr.viewBox]="'0 0 100 100'" xmlns="http://www.w3.org/2000/svg" [attr.width]="100" [attr.height]="100"> -->
	<svg xmlns="http://www.w3.org/2000/svg" [attr.width]="100" [attr.height]="100">
		<g appEllipse *ngSwitchCase="'ellipse'" [x]="50" [y]="50" [width]="100" [height]="50"></g>
		<g appActor *ngSwitchCase="'actor'" [x]="25" [y]="0" [width]="50" [height]="100"></g>
		<!-- <app-rectangle *ngSwitchCase="'rectangle'" [width]="100" [height]="50"></app-rectangle> -->
	</svg>

	<div *ngSwitchDefault>ERROR!</div>
	<div class="position-absolute-full flex-row" [ngClass]="{
		'justify-start': HAlign === 'left',
		'justify-center': HAlign === 'center',
		'justify-end': HAlign === 'right',

		'align-start': VAlign === 'top',
		'align-center': VAlign === 'center',
		'align-end': VAlign === 'bottom'
	}">{{Text}}</div>
</div>
